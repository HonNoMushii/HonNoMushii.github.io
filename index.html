<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HonNoMushii</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Welcome to my personal Webpage</h1>
            <button id="theme-switcher">Switch Theme</button>
            <section class="github-stats">
                <h2>GitHub Repository Statistics</h2>
                <div id="repo-stats"></div>
            </section>
        </header>
        
        <section class="projects">
            <!-- Project One -->
            <div class="project-card">
                <h2>To-Do list</h2>
                <p>A simple task management widget using local storage. <a href="assets/todo-task-manager.html">View</a></p>
            </div>
        </section>

        <section class="github-widgets">
            <!-- GitHub Repo Stats Widget -->
            <div class="github-stats">
                <h3>GitHub Repo Stats</h3>
                <input type="text" id="repo-name" placeholder="Enter repository name (owner/repo)">
                <div id="repo-stats"></div>
            </div>
            <!-- Additional widgets can be added here -->
        </section>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="social-icons">
            <a href="https://github.com/HonNoMushii" target="_blank"><img src="assets/images/github-icon.png" alt="GitHub"></a>
            <a href="mailto:youremail@example.com"><img src="assets/images/email-icon.png" alt="Email"></a>
        </div>
        <p>&copy; 2023 HonNoMushii. All rights reserved.</p>
    </footer>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
